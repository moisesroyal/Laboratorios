<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Secante App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <header class="bg-white shadow p-4 mb-6">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">Método de la Secante</h1>
        <nav class="text-center space-x-4">
            <a href="{% url 'formulario_secante' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Nuevo Cálculo</a>
            <a href="{% url 'problema_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Problemas Guardados</a>
        </nav>
    </header>

    <main class="flex-1 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center text-sm text-gray-500 py-4">
        © 2025 Secante App
    </footer>
</body>
</html>
